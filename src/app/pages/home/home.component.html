<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="buttons">
        <a href="#" class="btn btn-primary" [routerLink]="['/contact/add-contact']">Add new contact</a>
      </div>
    </div>
    <div class="col-lg-6">
      <div *ngFor="let contact of contacts" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{contact.firstName}} {{contact.lastName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{contact.age}} years old</h6>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a> -->
          <div class="actions">
            <fa-icon [icon]="faTrash" (click)="deleteContact(contact)"></fa-icon>
            <fa-icon [icon]="faEdit"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
