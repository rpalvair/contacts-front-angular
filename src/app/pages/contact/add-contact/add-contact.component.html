<h3>Add contact</h3>
<div class="row">
  <div class="col-lg-4 p-5">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="firstName">Firstname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lastName">Lastname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="age">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" formControlName="age">
        </div>
      </div>
      <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary mb-2">Create contact</button>
    </form>
  </div>
</div>
